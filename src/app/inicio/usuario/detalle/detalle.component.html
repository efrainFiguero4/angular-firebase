<div class="side-form p-4">
	<div class="d-flex py-2">
		<div>
			<button class="btn btn-outline-secondary" (click)="go_back()">Volver</button>
		</div>
		<div class="mx-2">
			<button class="btn btn-success" [disabled]="!formusuario.valid" (click)="guardar_usuario(usuario)">Guardar</button>
		</div>
	</div>
	<form #formusuario="ngForm">
		<div class="form-group row">
			<label for="nombre" class="col-sm-2 col-form-label">Nombres</label>
			<div class="col-sm-10">
				<input type="text" name="nombre" [(ngModel)]="usuario.nombre" required class="form-control" id="nombre" placeholder="Nombre">
			</div>
		</div>
		<div class="form-group row">
			<label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
			<div class="col-sm-10">
				<input type="text" name="apellidos" [(ngModel)]="usuario.apellidos" required class="form-control" id="apellidos"
				 placeholder="Apellidos">
			</div>
		</div>
	</form>
</div>
